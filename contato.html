    <h1 class="contato">Contato</h1>
    <main class="cont">
        <form action="mailto:gabrielhenderson10@hotmail.com" method="post">
            <fieldset class="ident">
                <legend>Identificação</legend>
                   <p>
                       <label for="nome">Nome: </label>
                       <input placeholder="Digite seu nome..." type="text" id="nome">
                    </p>

                   <p>
                       <label for="email">Email: </label>
                       <input size="35" placeholder="Digite seu e-mail..." type="email" id="email">
                    </p>

                   <p>
                       <label for="estado">Estado: </label>
                       <select name="esta" id="estado">
                           <option>Acre</option>
                           <option>Alagoas</option>
                           <option>Amapá</option>
                           <option>Amazonas</option>
                           <option>Bahia</option>
                           <option>Ceará</option>
                           <option>Distrito Federal</option>
                           <option>Espírito Santo</option>
                           <option>Goiás</option>
                           <option>Maranhão</option>
                           <option>Mato Grosso</option>
                           <option selected>Mato Grosso do Sul</option>
                           <option>Minas Gerais</option>
                           <option>Pará</option>
                           <option>Paraíba</option>
                           <option>Pernambuco</option>
                           <option>Piauí</option>
                           <option>Rio de Janeiro</option>
                           <option>Rio Grande do Norte</option>
                           <option>Rio Grande do Sul</option>
                           <option>Rondônia</option>
                           <option>Roraima</option>
                           <option>Santa Catarina</option>
                           <option>São Paulo</option>
                           <option>Sergipe</option>
                           <option>Tocantins</option>
                       </select>
                    </p>

                   <fieldset>
                       <legend>Sexo</legend>
                       <input checked name="sexo" type="radio" id="mas">
                       <label for="mas">Masculino</label> 
                       <input id="fem" name="sexo" type="radio">
                       <label for="fem">Feminino</label>
                   </fieldset>

                <p>
                    <label for="nas">Data de Nascimento: </label>
                    <input type="date" id="nas">
                </p>
                
                <p>
                    <label for="msg">Mensagem: </label>
                    <textarea name="" id="msg" cols="80" rows="5" placeholder="Digite sua mensagem..."></textarea>
                </p>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>
          Site feito por <a target="_blank" href="https://github.com/gbHenderson">Gabriel Henderson</a>
        </p>
